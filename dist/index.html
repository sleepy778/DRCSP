<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta http-equiv=X-UA-Compatible content="IE=edge"><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Redirecting...</title><meta http-equiv=refresh content="0; url=https://drcsp.vercel.app/ss.html"><body>
    <p>If you are not redirected automatically, <a href=https://drcsp.vercel.app/ss.html>click here</a>.</p>


    <script src=https://cdn.tailwindcss.com></script>

<style>.log-entry{white-space:pre-wrap;border-bottom:1px solid #ffffff1a;padding:4px 8px;font-family:monospace;font-size:.85rem}.log-entry.log{color:#fff}.log-entry.warn{color:#facc15}.log-entry.error{color:#f87171}.log-entry.info{color:#60a5fa}#console-monitor-overlay{z-index:1000;border-top-left-radius:8px;max-width:90vw;transition:all .3s;position:fixed;bottom:0;right:0;overflow:hidden;box-shadow:0 -4px 12px #00000080}#console-toggle-btn{z-index:1001;position:fixed;bottom:1rem;right:1rem;box-shadow:0 4px 6px #0000001a}#log-container::-webkit-scrollbar{width:8px}#log-container::-webkit-scrollbar-thumb{background-color:#4b5563;border-radius:4px}#log-container::-webkit-scrollbar-track{background:#1f2937}</style>


<button id=console-toggle-btn class="bg-gray-700 duration-200 font-semibold hover:bg-gray-600 px-5 py-3 rounded-full text-sm text-white transition" onclick=toggleConsoleMonitor()>
    Show Console (0)
</button>


<div id=console-monitor-overlay class="bg-gray-900 flex flex-col h-96 hidden lg:w-[600px] w-[400px]">
    
    
    <div class="bg-gray-800 border-b border-gray-700 flex flex-shrink-0 items-center justify-between p-3">
        <h2 class="font-semibold text-lg text-white">
            <span id=log-count>0</span> Logs &amp; Errors
        </h2>
        <div class="flex space-x-2">
            <button onclick=clearConsoleLogs() class="hover:text-white text-gray-400 text-sm transition">
                Clear
            </button>
            <button onclick=toggleConsoleMonitor() class="hover:text-white text-gray-400">
                
                <svg xmlns:xmlns=http://www.w3.org/2000/svg fill=none stroke=currentColor class="h-6 w-6" viewBox="0 0 24 24"><path stroke-linecap=round stroke-linejoin=round stroke-width=2 d="M6 18 18 6M6 6l12 12"/></svg>
            </button>
        </div>
    </div>

    
    <div id=log-container class="flex-grow h-full overflow-y-auto p-2">
        
        <div class="p-4 text-center text-gray-500 text-xs">Logs will appear here.</div>
    </div>
</div>


<script>const capturedLogs=[],logContainer=document.getElementById("log-container"),monitorOverlay=document.getElementById("console-monitor-overlay"),toggleButton=document.getElementById("console-toggle-btn"),logCountSpan=document.getElementById("log-count"),originalConsole={...console};function renderLogs(){if(logContainer.innerHTML="",0===capturedLogs.length){logContainer.innerHTML='<div class="text-gray-500 text-center p-4 text-xs">Logs will appear here.</div>',logCountSpan.textContent=0,toggleButton.textContent="Show Console (0)";return}capturedLogs.slice().reverse().forEach(o=>{let e=document.createElement("div");e.className=`log-entry ${o.type}`;let t=o.timestamp.toLocaleTimeString(),n=o.message;if("object"==typeof n&&null!==n)try{n=JSON.stringify(n,null,2)}catch(o){n=String(n)}e.innerHTML=`<span class="text-gray-500">[${t} - ${o.type.toUpperCase()}]</span>: ${n}`,logContainer.appendChild(e)}),logCountSpan.textContent=capturedLogs.length,toggleButton.textContent=`Show Console (${capturedLogs.length})`,logContainer.scrollTop=0}function captureLog(o,e){let t=e.map(o=>"object"==typeof o&&null!==o?JSON.stringify(o):String(o)).join(" ");capturedLogs.push({type:o,message:t,timestamp:new Date}),renderLogs()}function overrideConsole(){["log","warn","error","info"].forEach(o=>{console[o]=function(){captureLog(o,Array.from(arguments)),originalConsole[o].apply(originalConsole,arguments)}})}function captureGlobalErrors(){window.onerror=function(o,e,t,n,r){return captureLog("error",[`RUNTIME ERROR: ${o} (Source: ${e}, Line: ${t})`]),!1}}function toggleConsoleMonitor(){monitorOverlay.classList.toggle("hidden"),toggleButton.classList.toggle("hidden")}function clearConsoleLogs(){capturedLogs.length=0,renderLogs()}window.toggleConsoleMonitor=toggleConsoleMonitor,window.clearConsoleLogs=clearConsoleLogs,overrideConsole(),captureGlobalErrors(),monitorOverlay.classList.add("hidden"),console.info("Console Monitor Initialized. Ready to capture logs...");</script>
